<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">
  <title>Galería de Preset Lightroom</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Estilos del modal */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c; /* Color de fondo */
      color: white;
      text-align: center;
      padding: 50px;
    }
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9); /* Fondo oscuro */
      padding-top: 60px;
    }
    .modal-content {
      background-color: #222; /* Fondo del modal */
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px; /* Bordes redondeados */
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      background-color: #ff4757; /* Color del botón */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 5px; /* Bordes del botón */
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff6b81; /* Efecto hover del botón */
    }
  </style>
</head>

<body>
  <header>
    <h1>Presets Lightroom</h1>
    <div class="search-icon" onclick="toggleSearch()">
      <img src="lupa de búsqueda/lupa.png" alt="Buscar">
    </div>
    <div class="menu-container" id="menu-container">
      <input type="text" id="search-input" placeholder="Buscar Preset..." onkeyup="filterCards()">
    </div>
  </header>

  <main id="card-container">
    <!-- Tus tarjetas de presets aquí -->
    <div class="card show">
      <h3>Old School</h3>
      <p class="status">Preset</p>
      <img src="imagenes/Old School/Old school .jpg" alt="Filtro 1">
      <div class="button-group">
        <a href="https://cuty.io/oldscholl" target="blank">Descargar</a>
      </div>
    </div>
    <!-- Otras tarjetas... -->
  </main>

  <!-- El Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Bienvenido a Mis Presets de Lightroom</h2>
      <p>Explora y descarga los mejores presets para transformar tus fotos.</p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Muestra el modal al cargar la página
    window.onload = function() {
      document.getElementById('myModal').style.display = 'block';
    }

    // Cierra el modal
    function cerrarModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Cierra el modal al hacer clic en la "x"
    document.querySelector('.close').onclick = function() {
      cerrarModal();
    }

    // Cierra el modal si se hace clic fuera de él
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target == modal) {
        cerrarModal();
      }
    }
  </script>
</body>

</html>
